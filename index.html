<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doors of Durin</title>
  <style>
    body {
      background: #000;
      color: #ccc;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2em;
    }
    h1, p {
      color: #9cc;
      text-shadow: 0 0 8px #4cf;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .inscription {
      font-size: 1.1em;
      white-space: pre-line;
      margin: 1em auto 2em;
      max-width: 600px;
      line-height: 1.6;
    }
    img.door {
      width: 300px;
      margin: 2em auto;
      display: block;
      filter: drop-shadow(0 0 15px #4cf);
      animation: glowPulse 4s ease-in-out infinite;
      transition: filter 0.3s;
    }
    img.door:hover {
      filter: drop-shadow(0 0 25px #6ef);
    }
    button {
      padding: 1em 2.5em;
      margin-top: 2em;
      font-size: 1.2em;
      background: transparent;
      border: 2px solid #4cf;
      color: #4cf;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #4cf;
      color: #000;
    }
    .fade-out {
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 15px #4cf);
      }
      50% {
        filter: drop-shadow(0 0 25px #6ef);
      }
    }
  </style>
</head>
<body>
  <h1>Ennyn Durin Aran Moria</h1>
  <div class="inscription">
    Pedo mellon a minno.<br>
    Im Narvi hain echant.<br>
    Celebrimbor o Eregion teithant i thiw hin.<br><br>
    The Doors of Durin, Lord of Moria.<br>
    Speak, friend, and enter.<br>
    I, Narvi, made them.<br>
    Celebrimbor of Hollin drew these signs.
  </div>
  <img src="moria_gate.svg" alt="Doors of Durin" class="door" id="door" />
  <br />
  <button onclick="enter()">mellon</button>

  <script>
    function enter() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "https://nx73816.your-storageshare.de";
      }, 2000);
    }
  </script>
</body>
</html>
