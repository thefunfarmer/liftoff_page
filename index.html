<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Nextcloud WebDAV Test for funfarmer</title>
</head>
<body>
    <h1>Nextcloud WebDAV Test for funfarmer</h1>
    <ul id="file-list"></ul>

    <script>
        async function fetchFiles() {
            const password = prompt("Enter your Nextcloud app password:");
            const authHeader = "Basic " + btoa("funfarmer:" + password);

            const url = "https://nx73816.your-storageshare.de/remote.php/dav/files/funfarmer/";

            const response = await fetch(url, {
                method: "PROPFIND",
                headers: {
                    "Authorization": authHeader,
                    "Depth": "1"
                }
            });

            const text = await response.text();
            console.log("Response XML:", text);

            const matches = [...text.matchAll(/<d:href>(.*?)<\/d:href>/g)];
            const list = document.getElementById("file-list");
            matches.forEach(m => {
                const item = document.createElement("li");
                item.textContent = decodeURIComponent(m[1]);
                list.appendChild(item);
            });
        }

        fetchFiles();
    </script>
</body>
</html>
